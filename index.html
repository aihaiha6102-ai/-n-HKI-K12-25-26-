
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán 12 - Luyện Thi Học Kỳ I</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          macros: {
            R: "{\\mathbb{R}}",
            vec: ["\\overrightarrow{#1}", 1],
            ds: "\\displaystyle"
          }
        },
        options: {
          enableMenu: false,
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
        },
        chtml: {
          scale: 1.15,
          fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2'
        },
        startup: {
          typeset: true
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
      }
      
      /* Typography chuẩn SGK cho công thức */
      .math-container { 
        font-family: 'Times New Roman', serif !important;
        font-size: 1.2rem;
        line-height: 1.6;
        color: #1e293b;
        display: inline-block;
      }

      /* Đảm bảo MathJax hiển thị đúng màu và không bị mờ */
      mjx-container {
        color: inherit !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Bảng biến thiên chuẩn giáo khoa */
      .bbt-wrapper {
        margin: 2rem 0;
        overflow-x: auto;
        border: 1.2px solid #334155;
        border-radius: 4px;
        background: white;
      }
      .bbt-table {
        width: 100%;
        border-collapse: collapse;
        min-width: 500px;
      }
      .bbt-table td {
        border: 1px solid #94a3b8;
        padding: 12px 6px;
        text-align: center;
        min-width: 65px;
        vertical-align: middle;
      }
      .bbt-label {
        width: 80px;
        background-color: #f8fafc;
        font-weight: bold;
        border-right: 2px solid #334155 !important;
        color: #0f172a;
      }
      .bbt-f-cell {
        height: 130px;
        position: relative;
        padding: 0 !important;
      }

      /* Animation mượt cho công thức */
      .math-container {
        transition: opacity 0.2s ease-in;
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in-section { animation: slideUp 0.4s ease-out forwards; }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
